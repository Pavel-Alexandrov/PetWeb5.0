        html,
        body {

        body {
            display: -ms-flexbox;

            -ms-flex-align: center;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }

        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
            margin-top: 0px; /*добавил для переноса на верх страницы*/
        }
        .form-signin .form-control {
            position: relative;
            box-sizing: border-box;

            font-size: 16px;

        .form-signin .form-control:focus {
            z-index: 2;
        }
        .form-signin input[type="email"] {
            margin-bottom: -1px;

            border-bottom-left-radius: 0;
        }
        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }

    function init() {
        gapi.load('auth2', function() {
            // let googleAuth = gapi.auth2.init('760838010289-betu9j9su1m184i77k2pl52pr6mol0nr.apps.googleusercontent.com');
            // googleAuth.then(success(), fail());
            let googleAuth = gapi.auth2.getAuthInstance();
            googleUser = googleAuth.currentUser.get();
        });
    }

    function onSignIn(googleUser) {
        id_token = googleUser.getAuthResponse().id_token;
        // alert(id_token);
    }

    // $(document).on('click', '#google-sign-in', function () {

    $(document).on('click', '#google-sign-in', function () {
        $.ajax({
            url: "http://localhost:9090/login/tokensignin",
            type: "POST",
            dataType: "json",
            data: JSON.stringify(googleUser.getAuthResponse().id_token),
            contentType: "application/json",
            success: (function (data) {
                $("#google-sign-in-button")[0].click();

            }),
            error: function (data) {
                $("#google-sign-in-button")[0].click();
            }
        })
    });

</script>

<form class="form-signin" th:action="@{/j_spring_security_check}" method="post">
    <h1 class="h3 mb-3 font-weight-normal"> <strong>Please sign in</strong></h1>
    <label for="inputLogin" class="sr-only">Login</label>
    <input th:type="text" th:name="login" id="inputLogin" class="form-control" placeholder="Login" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input th:type="password" th:name="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>

<!--кнопка входа в гугл-->
<div id="google-sign-in" class="g-signin2" data-onsuccess="onSignIn"></div>

<a href="/user/home" id="google-sign-in-button" hidden></a>
